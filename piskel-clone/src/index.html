<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="styles/style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>piskel-clone</title>
</head>
<body>
	<header class="header">
		<h1 class="header__logo">piskel-clone</h1>
	</header>
	<main class="app">
		<section class="app__tools-box">
			<div class="app__tools-panel">
				<div class="tools-panel__item pen " data-tool = 'pen'><i class="tools-panel__icon fas fa-pen"></i></div>
				<div class="tools-panel__item mirror-pen " data-tool = 'verticalMirrorPen'><i class="tools-panel__icon fas fa-grip-lines-vertical"></i></div>
				<div class="tools-panel__item mirror-pen " data-tool = 'horisontalMirrorPen'>_</div>
				<div class="tools-panel__item mirror-pen " data-tool = 'bothMirrorPen'>+</div>
				<div class="tools-panel__item paint-bucket" data-tool = 'paintBucket'><i class="tools-panel__icon fas fa-fill-drip"></i></div>
				<div class="tools-panel__item paint-all" data-tool = 'paintAll'><i class="tools-panel__icon fab fa-bitbucket"></i></div>
				<div class="tools-panel__item color-select " data-tool = 'colorSelect'></div>
			</div>
		</section>
		<section class="app__frame-box">

		</section>
		<section class="app__canvas-box">
				<canvas class="canvas-box__canvas" id="canvas" width="32px" height="32px">

				</canvas>
		</section>
		<section class="app__control-panel-box">

		</section>

	</main>



    <script src="./dist/app.bundle.js"></script>
</body>
</html>
