<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="styles/style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>piskel-clone</title>
</head>
<body>
	<header class="header">
		<h1 class="header__logo">piskel-clone</h1>
	</header>
	<main class="app">
		<section class="app__tools-box">
			<div class="app__tools-panel">
				<button class="tools-panel__pen"><i class="fas fa-pen"></i></button>
				<button class="tools-panel__mirror-pen "><i class="fas fa-grip-lines-vertical"></i></button>
				<button class="tools-panel__paint-bucket"><i class="fas fa-fill-drip"></i></button>
				<button class="tools-panel__paint-all"><i class="fab fa-bitbucket"></i></button>
				<button class="tools-panel__color-select "></button>
			</div>
		</section>
		<section class="app__frame-box">

		</section>
		<section class="app__canvas-box">
				<canvas class="canvas-box__canvas" id="canvas" width="480px" height="480px">

						</canvas>
		</section>
		<section class="app__control-panel-box">

		</section>

	</main>



    <script src="./dist/app.bundle.js"></script>
</body>
</html>
