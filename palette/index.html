<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>palette</title>
</head>
<body>
  <header class="header">
    <div class="header__panel">
        <i class="header__menu fas fa-bars"></i>
      <h1 class="header__title">CodeJam-Palette</h1>
    </div>
  </header>
  <main class="main">
    <div class="toolbar main__toolbar">
      <div class="toolbar__tools">
        <span class="toolbar__paint-bucket" id='bucket'><i class="fas fa-fill-drip"></i>  Paint bucket</span>
        <span class="toolbar__choose-color" id='choose-color'><i class="fas fa-eye-dropper"></i>  Choose color</span>
        <span class="toolbar__move" id='move'><i class="fas fa-arrows-alt"></i>  Move</span>
        <span class="toolbar__transform" id='transform'><i class="fas fa-exchange-alt"></i>  Transform</span>
      </div>
      <div class="colors toolbar__colors">
        <div class="colors__current-color">
          <div class="colors__demo-current-color"></div>
          <span class="colors__title">Current color</span>
        </div>
        <div class="colors__prev-color">
          <div class="colors__demo-prev-color"></div>
          <span class="colors__title">Prev color</span>
        </div>
        <div class="colors__red-color">
          <div class="colors__demo-red-color"></div>
          <span class="colors__title">red</span>
        </div>
        <div class="colors__blue-color">
          <div class="colors__demo-blue-color"></div>
          <span class="colors__title">blue</span>
        </div>
      </div>
    </div>
    <div class="canvas-container main__canvas-container">
      <div class="canvas canvas-container__canvas">
        <div class="circle" id="figure1"></div>
        <div id="figure2"></div>
        <div id="figure3"></div>
        <div id="figure4"></div>
        <div id="figure5"></div>
        <div id="figure6"></div>
        <div id="figure7"></div>
        <div id="figure8"></div>
        <div id="figure9"></div>
      </div>
    </div>
  </main>
  <script src="src/index_bundle.js"></script>
</body>
</html>
